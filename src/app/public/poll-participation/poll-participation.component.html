<div class="well">
  <h1>Participa en la encuesta</h1>
  <h2>{{poll.question.label}}</h2>

  <mat-radio-group class="example-radio-group" [(ngModel)]="userAnswer">
    <mat-radio-button class="example-radio-button" *ngFor="let answer of poll.answers" [value]="answer">
      {{answer.label}}
    </mat-radio-button>
  </mat-radio-group>
  <div class="example-selected-value" *ngIf="userAnswer">
    <div class="b-answer__label">
      <strong>Tu respuesta es:</strong> {{userAnswer.label}}
    </div>
    <div class="b-button-send-answer">
      <a href="#" (click)="onClickSendVote($event)" class="btn btn-primary">Enviar</a>
    </div>
  </div>
</div>
