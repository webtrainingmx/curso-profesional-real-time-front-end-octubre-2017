<div class="background">
  <div class="row">
    <span class="text-center">
      <h1 class="title">PANGULAR</h1>
      <span class="subTitle">¡La mejor manera de crear encuestas interactivas!</span>
    </span>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="b-login-container">
        <div class="b-login-form">
          <div class="">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit($event)">

              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control"
                       required name="username" [(ngModel)]="user.username"
                       #username="ngModel">
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="form-control"
                       name="password" required
                       [(ngModel)]="user.password" #password="ngModel">
              </div>

              <button type="submit" class="btn btn-default pull-right"
                      [disabled]="!loginForm.form.valid">Iniciar Session
              </button>

              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
